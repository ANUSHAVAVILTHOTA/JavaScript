<!DOCTYPE html>
<html>
<head>
	<title>STR METHODS</title>
</head>
<body>
<p id="a">HAVE a Nice Day!</p>

<!-- string capital small

uppercase ====capital letters
HAVE A NICE DAY!
lowercase =====small letters 
have a nice day!
-->
<script type="text/javascript">
	//str=Have a nice Day!
	var str=document.getElementById("a").innerHTML;

	document.getElementById("a").innerHTML=str.toUpperCase();
</script>
</body>
</html>
