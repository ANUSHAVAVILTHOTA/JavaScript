<!DOCTYPE html>
<html>
<head>
	<title>Access Array</title>
</head>
<body>

<button onclick="myfun()">Click Here</button>

<p id="d1"></p>


<script type="text/javascript">
	var fruits;
	fruits=["apple","grape","orange"];
	document.getElementById("d1").innerHTML=fruits;

    function myfun(){
    	fruits.push("lemon");
    	document.getElementById("d1").innerHTML=fruits;
    }
</script>
</body>
</html>
